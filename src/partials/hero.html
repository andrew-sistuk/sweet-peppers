
     
<section class="hero">
    <div class="container hero-container">
      <div class="hero-header">
          <h1 class="hero-title">Reviving the traditional <span class="hero-span-ukrainian">Ukrainian</span> artistry
              in
              every
              stitch.
          </h1>
          <a href="order" class="hero-btn">Order
              <svg class="hero-icon-btn" width="26" height="10">
                  <use href="../images/sprite.svg#icon-arrow"></use>
              </svg>
          </a>
      </div>
        
        <div class="hero-handmade">
            <svg class="hero-handmade-svg" width="52" height="51">
                <use href="../images/sprite.svg#icon-star"></use>
            </svg>
            <p class="hero-handmade-text">all embroidery is made by hand</p>
        </div>
        
        <div class="hero-picture">
            <picture>
                <source srcset="../images/hero-desktop.webp 1x, 
                                ../images/hero-desktop@2x.webp 2x"
                    media="(min-width: 1440px)">
                <source srcset="../images/hero-tablet.webp 1x, 
                               ../images/hero-desktop@2x.webp 2x"
                    media="(min-width: 1280px)">
                <source srcset="../images/hero-mobil.webp 1x, 
                               ../images/hero-mobil@2x.webp 2x"
                    media="(max-width: 768px)">
                <img src="../images/hero-desktop.webp" alt="girl" width="392" height="545" class="hero-img">
            </picture>
            <picture>
                <source srcset="../images/hero-ukr-desktop-1440.webp 1x, 
                                ../images/hero-ukr-desktop-1440@2x.webp 2x"
                    media="(min-width: 1440px)">
                <source srcset="../images/hero-ukr-desktop-1280.webp 1x, 
                                ../images/hero-ukr-desktop-1280@2x.webp 2x"
                    media="(min-width: 1280px)">
                <source srcset="../images/hero-ukr-tablet.webp 1x, 
                                ../images/hero-ukr-tablet@2x.webp 2x"
                    media="(max-width: 768px)">
                <img src="../images/hero-ukr-desktop-1440.webp" alt="ukraine" width="139" height="197"
                    class="hero-img-ukraine">
            </picture>
        </div>
  </div>
</section>
